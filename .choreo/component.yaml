version: '1.0.0'
components:
  - type: Task
    name: InstallDependencies
    steps:
      - name: InstallPythonDependencies
        script: |
          # Install required Python packages
          pip install telebot flask pymongo aiohttp

  - type: Task
    name: RunPythonScript
    steps:
      - name: ExecutePythonScript
        script: |
          # Run the Python script
          python sharp.py

  - type: Sequence
    name: RunPipeline
    components:
      - InstallDependencies
      - RunPythonScript

deployments:
  - name: Default
    components:
      - RunPipeline
